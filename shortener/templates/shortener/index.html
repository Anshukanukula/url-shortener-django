<!-- shortener/templates/shortener/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">URL Shortener</h2>

        <form method="post" class="mb-3">
            {% csrf_token %}
            <div class="input-group">
                <input type="url" name="original_url" class="form-control" placeholder="Enter long URL" required>
                <button type="submit" class="btn btn-primary">Shorten</button>
            </div>
        </form>

        {% if short_url %}
            <div class="alert alert-success">
                Shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
